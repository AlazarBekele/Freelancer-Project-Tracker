{% load static %}

<div class="h-9/10 w-1/5 bg-white rounded-xl">

    <div>

        <div class="p-4">

            <div>

                <p class="text-xl font-bold p-2">Follow Suggetion @{{ request.user.username }}</p>

                {% for image in images %}

                    <div class="flex flex-row justify-start items-center border-b border-emerald-200 rounded-l-lg">

                        <div class="p-3 flex justify-center">

                            <img class="w-10 h-10 rounded-full object-cover" src="{{ image.user_profile_img.url }}" alt="">

                            {% if image.is_online %}

                                <i class="fa-solid fa-circle text-green-400 text-xs"></i>

                            {% else %}

                                <i class="fa-solid fa-circle text-zinc-500 text-xs"></i>

                            {% endif %}

                        </div>

                        <div>

                            <p class="m-0 font-semibold">{{ image.user.first_name }} {{ image.user.last_name }}</p>
                            <p class="text-xs text-zinc-500">@{{ image.user.username }}</p>

                        </div>

                    </div>

                {% endfor %}

            </div>

        </div>

    </div>

</div>
