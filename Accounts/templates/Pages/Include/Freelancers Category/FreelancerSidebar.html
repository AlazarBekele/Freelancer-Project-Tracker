{% load static %}

<div class="h-9/10 w-1/5 bg-white rounded-xl">

    <div>

        <div class="p-4">

            <div>

                <p>Follow Suggetion @{{ request.user.username }}</p>

                {% for image in images %}

                    <div class="flex flex-row justify-start items-center">

                        <div class="p-3 grid grid-cols-2 gap-1">

                            <div>

                                <div class="absolute">

                                    {% if image.is_online %}

                                        <i class="fa-solid fa-circle text-green-400 text-xs"></i>

                                    {% else %}

                                        <i class="fa-solid fa-circle text-zinc-500 text-xs"></i>

                                    {% endif %}
                                    
                                </div>

                            </div>

                            <img class="w-10 h-10  rounded-full object-cover" src="{{ image.user_profile_img.url }}" alt="">

                        </div>

                        <div>

                            <p class="m-0">{{ image.user.first_name }} {{ image.user.last_name }}</p>
                            <p class="text-xs text-zinc-500">@{{ image.user.username }}</p>

                        </div>

                    </div>

                {% endfor %}

            </div>

        </div>

    </div>

</div>
