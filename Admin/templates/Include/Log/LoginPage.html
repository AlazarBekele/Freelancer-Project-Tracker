{% load static %}

<!DOCTYPE html>
<html lang="en">

    <title>FPT | Create Account</title>

    {% include "Include/IndexHead.html" %}

<body>

    <div class="w-screen h-screen bg-sky-50 grid grid-cols-2">

        <div>

            <img class="w-full" src="{{ accountCreate.IMG.url }}" alt="">

        </div>

        <div class="flex justify-center items-center">

            <div>

                <div class="w-full flex justify-between items-center">

                    <h2 class="playfair_Regular text-xl">Create Account</h2>

                    <a href="{% url 'Index' %}"><i class="fa-solid fa-xmark text-2xl"></i></a>
                    
                </div>

                <div class="w-full flex flex-col gap-6">

                    <form method="post">

                        {% csrf_token %}

                        <div class="w-140 p-5 flex flex-col justify-center items-center gap-4">

                            <div class="w-full">

                                {{ signup.field_choose }}

                            </div>

                            <div class="w-full flex justify-between items-center gap-4">

                                {{ signup.first_name }}
                                {{ signup.last_name }}

                            </div>

                            <div class="w-full">

                                {{ signup.username }}

                            </div>

                            <div class="w-full">

                                {{ signup.email }}

                            </div>

                            <div class="w-full flex justify-between items-center gap-4">

                                {{ signup.password1 }}
                                <!-- {{ signup.password2 }} -->

                            </div>

                            <div class="w-full flex justify-evenly items-center gap-4">

                                <button type="submit" class="bg-green-500 text-white w-50 p-2 rounded-md">Sign Up</button>

                            </div>

                        </div>

                    </form>

                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
