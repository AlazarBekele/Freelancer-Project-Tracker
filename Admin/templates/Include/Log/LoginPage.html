<html lang="en">

    {% include "Include/IndexHead.html" %}

        <div>

            <img class="w-120" src="{{ accountCreate.IMG.url }}" alt="">

        </div>

        <div>

            <div>

                <p>Create Account</p>

                    </form>

                </div>

            </div>

        </div>

    </div>
